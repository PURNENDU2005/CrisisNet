<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Helping Hands NGO</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #2b6d82;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
        }

        /* Donation Container */
        .donation-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .donation-container h2 {
            color: #2b6d82;
            text-align: center;
        }

        .donation-container p {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Donation Options */
        .donation-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .donation-options button {
            background-color: #2b6d82;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .donation-options button:hover {
            background-color: #224c60;
        }

        /* Custom Donation */
        .custom-donation {
            text-align: center;
        }

        .custom-donation label {
            font-weight: bold;
        }

        .custom-donation input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: calc(100% - 24px);
        }

        /* Donation Type */
        .donation-type {
            margin-top: 20px;
            text-align: center;
        }

        .donation-type label {
            font-weight: bold;
        }

        .donation-type select {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }

        /* Donor Information */
        .donor-info {
            margin-top: 20px;
            text-align: left;
        }

        .donor-info label {
            font-weight: bold;
        }

        .donor-info input {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }

        /* Submit Button */
        .submit-button {
            background-color: #d9534f;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #c9302c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .donation-options button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <h1>Donate to Helping Hands NGO</h1>
</div>

<!-- Donation Container -->
<div class="donation-container">
    <h2>Make a Difference Today</h2>
    <p>Your generosity helps us support communities in need with critical resources and relief efforts. Please choose a donation amount or enter your own amount below.</p>

    <!-- Donation Options -->
    <div class="donation-options">
        <button type="button" onclick="setDonationAmount(20)">$20</button>
        <button type="button" onclick="setDonationAmount(50)">$50</button>
        <button type="button" onclick="setDonationAmount(100)">$100</button>
        <button type="button" onclick="setDonationAmount(250)">$250</button>
    </div>

    <!-- Custom Donation -->
    <div class="custom-donation">
        <label for="custom-amount">Or Enter a Custom Amount:</label>
        <input type="number" id="custom-amount" placeholder="Enter your amount" min="1">
    </div>

    <!-- Donation Type -->
    <div class="donation-type">
        <label for="donation-type">Donation Type:</label>
        <select id="donation-type">
            <option value="one-time">One-Time Donation</option>
            <option value="monthly">Recurring Monthly Donation</option>
        </select>
    </div>

    <!-- Donor Information -->
    <div class="donor-info">
        <label for="donor-name">Your Name:</label>
        <input type="text" id="donor-name" placeholder="Enter your full name" required>

        <label for="donor-email">Your Email:</label>
        <input type="email" id="donor-email" placeholder="Enter your email" required>
    </div>

    <!-- Submit Button -->
    <button class="submit-button" onclick="submitDonation()">Donate Now</button>
</div>

<script>
    // Function to set predefined donation amount
    function setDonationAmount(amount) {
        document.getElementById('custom-amount').value = amount;
    }

    // Function to handle donation submission
    function submitDonation() {
        var amount = document.getElementById('custom-amount').value;
        var name = document.getElementById('donor-name').value;
        var email = document.getElementById('donor-email').value;
        var donationType = document.getElementById('donation-type').value;

        if (!amount || !name || !email) {
            alert("Please fill out all fields before submitting.");
            return;
        }

        alert("Thank you, " + name + "! Your donation of $" + amount + " as a " + donationType + " donation has been received. A confirmation email will be sent to " + email + ".");
        
        // Clear the form after submission
        document.getElementById('custom-amount').value = "";
        document.getElementById('donor-name').value = "";
        document.getElementById('donor-email').value = "";
    }
</script>

</body>
</html>
